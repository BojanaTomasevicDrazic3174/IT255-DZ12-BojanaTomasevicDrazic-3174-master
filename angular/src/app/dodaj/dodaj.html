<form role="form" [formGroup]="addSobaForm" (ngSubmit)="dodajSobu(addSobaForm.value)">
  <div class="alert alert-danger" style="display: none;">
  </div>

  <div class="form-group">
    <label for="tipSobe">Tip Sobe:</label>
    <input id="tipSobe" type="text" class="form-control" formControlName='tipSobe'>
  </div>

  <div class="form-group">
    <label for="kvadrata">Kvadrata:</label>
    <input id="kvadrata" type="text" class="form-control" formControlName='kvadrata'>
  </div>

  <div class="form-group">
    <label for="brojKreveta">Broj kreveta:</label>
    <input id="brojKreveta" type="text" class="form-control" formControlName='brojKreveta'>
  </div>

  <div class="form-group">
    <label for="pogledNa">Pogled na :</label>
     <input id="pogledNa" type="text" class="form-control" formControlName='pogledNa'>

  </div>

  <button type="submit" class="btn btn-default">Dodaj sobu</button>
</form>
